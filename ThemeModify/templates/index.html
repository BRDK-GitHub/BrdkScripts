<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload .style Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Upload .styles Theme File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="file" class="form-label">Choose a .styles file</label>
        <input type="file" class="form-control" id="file" name="file" accept=".styles" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</body>
</html>
